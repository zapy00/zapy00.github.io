<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="global/global.css">
    <title>Document</title>
    <title>Getting Clients IP</title>

    <style>
        p,
        h1 {
            color: green;
        }
    </style>
 
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
 
    <script>
        /* Add "https://api.ipify.org?format=json" statement
       this will communicate with the ipify servers in
       order to retrieve the IP address $.getJSON will
       load JSON-encoded data from the server using a
       GET HTTP request */
 
        $.getJSON("https://api.ipify.org?format=json",
            function (data) {
 
                // Setting text of element P with id gfg
                $("#gfg").html(data.ip);
            })
    </script>
</head>

<body>

    <center>
        <h1>GeeksforGeeks</h1>
        <h3>Public IP Address of user is:</h3>
        <p id="gfg"></p>
 
    </center>

    <section>
        <article>
            <a href="trykk/trykk_index.html"><button class="funksjon1">TRYKK!</button></a>
        </article>


        <article class="showRandomEmoji">
            <p id="emojiDisplay"></p>
            <button onclick="showRandomEmoji()" class="buttonemoji">Show Random Emoji</button>
        </article>


    </section>

    <script>
        function showRandomEmoji() {
            let emojis = ["😄", "🎉", "😎", "🌟", "❤️", "🚀", "🤔", "😂"];
            let randomIndex = Math.floor(Math.random() * emojis.length);
            document.getElementById("emojiDisplay").innerText = "Reaction: " + emojis[randomIndex];
        }
    </script>

</body>

</html>
